<!DOCTYPE html>
<html>
<head>
    <meta charset=“UTF-8”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    
    <link rel="stylesheet" media="screen and (min-width: 600px)" href="conversionCalc.css">
    <link rel="stylesheet" media="screen and (max-width: 599px)" href="mobile.css">
    <script src="conversionCalc.js" defer></script>
    <title>IB Conversion Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <div class="title">
        <h1><a href="https://github.com/MTN73/IB-conversion-calculator" style="text-decoration: none;">IB Conversion Calculator</a></h1>
        <p>Converts your raw percentage to your final grades using the <a href="https://dl.ibdocs.re/api/IB%20DOCUMENTS/Grade%20Boundaries/May%202023%20Grade%20Boundaries.pdf">May 2023 grade boundaries</a>.</p>
    </div>

    <div class="enter-and-choose">
        <form>
            <input type="text" placeholder="Enter raw percent" id="rawPercent">
            <select name="languages" id="subject">
              <option value="chemistry-hl">Chemistry HL</option>
              <option value="history-hl">History HL</option>
              <option value="physics-sl">Physics SL</option>
              <option value="math-sl">Math SL</option>
              <option value="french-sl">French SL</option>
              <option value="english-hl">English HL</option>
            </select>
        </form>
    </div>

    <div class="calc-button">

        <button id="Cbutton">Calculate</button>

    </div>

    <div class="result">

        <h2 id="resultVal">Your result is : </h2>

    </div>

</body>
</html>
